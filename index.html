<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lavender.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavender World - Chibi Character Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FE 50%, #EEF1F8 100%);
        overflow-x: hidden;
      }
      
      .cloud-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        background-image: 
          url('/clouds/cloud1.svg'),
          url('/clouds/cloud2.svg'),
          url('/clouds/cloud3.svg');
        background-repeat: repeat-x;
        background-position: 
          0 20%,
          0 50%,
          0 80%;
        animation: cloud-drift 60s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="cloud-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
